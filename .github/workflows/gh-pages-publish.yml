name: Build and Deploy
on:
  push:
    branches:
      - main  # Or replace with the branch where you're editing your Sphinx docs

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'  # for Sphinx to use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Sphinx  # add any other dependencies your docs require
          pip install -r requirements.txt  # if you have a specific doc requirements file

      - name: Build Docs
        run: |
          cd docs
          make html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: docs/build/html  # The folder the action should deploy.
